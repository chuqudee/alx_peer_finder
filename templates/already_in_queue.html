<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Already in Queue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #232f3e;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.07);
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #ff9800;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        a {
            color: #232f3e;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You're Already in the Queue</h2>
        <p>Please wait while we match you to a pair or group.</p>
        <p>Check back later with your ID:</p>
        <p><strong>{{ user_id }}</strong></p>
        <a href="{{ url_for('waiting', user_id=user_id) }}">Go to Waiting Page</a><br><br>
        <a href="{{ url_for('check_match') }}">Check Matching Status</a>
    </div>
</body>
</html>
